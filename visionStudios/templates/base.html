    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Dropzone js -->

    <script src="{% static 'dropzone.js' %}" defer></script> -->

    <link rel="stylesheet" type="text/css" href="{% static 'styles2.css' %}"/>

    <title>Vision Studios | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% comment %} {% include 'navbar.html' %} {% endcomment %}
    {% block content %}
    <!-- The Modal -->
    
    {% endblock content %}
    
    <!-- Bootstrap js -->
    <script src="{% static 'show-on-scroll.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script>
       
      var shown = false;
      function close_m() {
          $('#myModal').modal('hide');
          Cookies.set('colorboxShown', 'yes', { expires: 1 });
      }
      $(document).ready(function(){
          if (shown === false) {
            setTimeout(function(){
              var popupShown = Cookies.get('colorboxShown');
              if(popupShown){
                  console.log("Cookie found. No action necessary");
              } else {
                  $('#myModal').modal('show');
              }
            }, 5000);
          }
        });
    </script>
  </body>
</html>
